<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Project Management System</h2>
            <form id="projForm" method="get">
                <div class="form-group">
                    <label class="form-group">Project ID :</label>
                    <input type="text" id="projID" class="form-control" placeholder="Enter Project ID" onchange="getProj()">
                </div>
                <div class="form-group">
                    <label class="form-group">Project Name :</label>
                    <input type="text" id="projName" class="form-control" placeholder="Enter Project Name">
                </div>
                <div class="form-group">
                    <label class="form-group">Assigned-To :</label>
                    <input type="text" id="projAssi" class="form-control" placeholder="To whom project is assigned">
                </div>
                <div class="form-group">
                    <label class="form-group">Assignment-Date :</label>
                    <input type="date" id="assDate" class="form-control" placeholder="Enter Project Assigned Date">
                </div>
                <div class="form-group">
                    <label class="form-group">Deadline :</label>
                    <input type="date" id="deadlineDate" class="form-control" placeholder="Enter Project Deadline Date">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="Save" onclick="saveData()" disabled>Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="Change" onclick="changeData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="Reset" onclick="resetForm()" disabled>Reset</button>
                </div>

            </form>
        </div>
    </body>
</html>
